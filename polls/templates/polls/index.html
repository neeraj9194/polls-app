{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
<h1>Latest Questions</h1>
{% if latest_ques %}
<ul>
  {% for question in latest_ques %}
  <li><a href="{% url 'polls:details' question.id %}">{{question.ques_text}}</a>
</li>
  {% endfor %}
</ul>
{% else %}
<p> No polls are available.</p>
{% endif %}
